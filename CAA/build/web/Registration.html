<html>
	<title>Registration Form</title>

	<link rel = "stylesheet" href = "reg.css" type = "text/css"> </style>
	
	<script src = "reg.js"></script>
	
	<body bgcolor = "white">
		<h1><font color = "black"></font></h1>
		<form method = "POST" >
			<div class = "Div">
				<table class = "tbl" cellspacing="10px">
					<tr><td><font color = "black" ><h7 id = "fnm">First Name</h7></font></td><td><input type = "text" name = "fname" onmouseover="changeFnameInProperty()" onmouseleave="changeFnameOutProperty()" placeholder = "First Name" required></td></tr>

					<tr><td><font color = "black"><h7 id = "lnm">Last Name</h7></font></td><td><input type = "text" name = "lname" placeholder = "Last Name" onmouseover="changeLnameInProperty()" onmouseleave="changeLnameOutProperty()" required></td></tr>

					<tr><td><font color = "black"><h7 id = "email">Enter email</h7></font></td><td><input type = "email" name = "email" id = "em" placeholder = "Email" onmouseover="changeEmailInProperty()" onmouseleave="changeEmailOutProperty()"></td></tr>

					<tr><td><font color = "black"><h7 id = "pwd">Enter password</h7></font></td><td><input type = "password" name = "pass" id = "pwdt" onmouseover="changePwdInProperty()" placeholder = "Password" onmouseleave="changePwdOutProperty()" required></td></tr>

					<tr><td><font color = "black"><h7 id = "cpwd">Confirm Password</h7></font></td><td><input type = "password" name = "cpass" id = "cpwdt" onmouseover="changeCpwdInProperty()" placeholder = "Confirm Password" onmouseleave="changeCpwdOutProperty()" required></td></tr>

					<tr><td><font color = "black"><h7 id = "city">City</h7></font></td><td><input type = "text" name = "city" placeholder = "City" onmouseover="changeCityInProperty()" onmouseleave="changeCityOutProperty()" required></td></tr>

					<tr><td><font color = "black"><h7 id = "mb">Mobile Number</h7></font></td><td><input type = "text" name = "mobile" placeholder = "Mobile Number" onmouseover="changeMobileInProperty()" onmouseleave="changeMobileOutProperty()" required></td></tr>

					<tr><td><font color = "black"><h7 id = "gen">Gender</h7></font></td>
						<td onmouseover="changeGenderInProperty()" onmouseleave="changeGenderOutProperty()">
							<select name = "Gender" >
								<option value = "Male">Male</option>
								<option value = "female">Female</option>
							</select>	
						</td>
					</tr>
                                        <tr><td><button type = "submit" onclick = "validatePass()" value = "Submit" name = "sbtn" formaction="signServlet">Submit</button></td></tr>
				</table>
			</div>
		</form>	

	</body>

</html>
